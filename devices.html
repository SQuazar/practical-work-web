<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }
        a.nav-link {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ЕЛК</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="material-symbols-outlined me-2">home</i>
                        Домой
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/devices">
                        <i class="material-symbols-outlined me-2">electric_meter</i>
                        Приборы учёта
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/documents">
                        <i class="material-symbols-outlined me-2">description</i>
                        Мои документы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/archive">
                        <i class="material-symbols-outlined me-2">manage_search</i>
                        Архив
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">
                        <i class="material-symbols-outlined me-2">admin_panel_settings</i>
                        Админ-панель
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container mt-5 h-100 d-flex justify-content-center bg-light rounded-1 p-5">
    <form class="w-50">
        <div class="mb-2">
            <label for="deviceSelect" class="form-label">Выберите прибор учёта</label>
            <select class="form-select" id="deviceSelect">
                <option disabled selected>Прибор учёта</option>
            </select>
        </div>
        <div class="mb-2">
            <label for="formFile" class="form-label">Выберите документ для загрузки</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="d-inline">
            <label>
                <input class="form-control" style="min-width: 230px" placeholder="Наименование документа">
            </label>
        </div>
        <div class="form-check form-check-inline ms-2">
            <input type="checkbox" class="form-check-input" id="isPrivate" checked>
            <label for="isPrivate" class="form-check-label">Приватный</label>
        </div>
        <div class="mt-2 d-grid">
            <button class="btn btn-dark">Добавить</button>
        </div>
    </form>
</div>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</body>
</html>
