<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }

    a.nav-link {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
<div class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">ЕЛК</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="material-symbols-outlined me-2">home</i>
            Главная
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/devices">
            <i class="material-symbols-outlined me-2">person</i>
            Пользователи
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container mt-5 h-100 d-flex justify-content-center bg-light rounded-1 p-5">
  <div class="container w-50">
    <h4 class="text-center mb-3">Добавление пользователя</h4>
    <form>
      <div class="row align-items-start">
        <div class="col">
          <div class="mb-2">
            <label for="username" class="form-label">Введите логин</label>
            <input type="text" class="form-control" placeholder="Логин" id="username">
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Введите пароль</label>
            <input type="text" class="form-control" placeholder="Пароль" id="password">
          </div>
          <div class="mb-2">
            <label for="full_name" class="form-label">Введите ФИО</label>
            <input type="text" class="form-control" placeholder="ФИО" id="full_name">
          </div>
          <div class="d-grid">
            <button class="btn btn-dark">Добавить</button>
          </div>
        </div>
        <div class="col">
          <label for="roles" class="form-label">Роли</label>
          <div class="mb-2 form-control" id="roles">
            <span class="badge text-bg-success">Пользователь</span>
          </div>
          <div class="mb-2">
            <label class="form-label" for="rolesSelect">Выберите роли</label>
            <select id="rolesSelect" class="form-select">
              <option disabled selected>Роль</option>
              <option>Модератор</option>
            </select>
          </div>
          <div class="mb-2">
            <label></label>
          </div>
          <div class="mb-2 d-grid">
            <button class="btn btn-dark">Добавить роль</button>
          </div>
          <div class="mb-2 d-grid">
            <button class="btn btn-dark">Удалить роль</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container mt-3">
  <h3 class="text-center">Пользователи</h3>
  <div>
    <table class="table table-bordered">
      <thead class="text-center">
      <tr>
        <th>Логин</th>
        <th>ФИО</th>
        <th>Роли</th>
        <th>Действие</th>
      </tr>
      </thead>
      <tbody class="text-center">
      <tr>
        <td>
          <a href="/devices/1">29284133</a>
        </td>
        <td>
          Смирнов Максим Сергеевич
        </td>
        <td class="w-25">
          <span class="badge text-bg-success">Пользователь</span>
          <span class="badge text-bg-success">Модератор</span>
        </td>
        <td>
          <a class="link-danger link-underline-opacity-0" href="#" title="Удалить">
            <i class="material-symbols-outlined align-middle">delete</i>
          </a>
          <a class="link-primary link-underline-opacity-0" href="#" title="Редактировать">
            <i class="material-symbols-outlined align-middle">edit</i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</body>
</html>
